<section class="text-center">
  <div class="reject">
    <div class="title">ไม่อนุมัติให้แก้ไขแผนการเรียนของ</div>
    <div class="name">{{ data.student }}</div>
    <div *ngIf="isComment" class="slide-bottom comment-area">
      <p>เนื่องจาก</p>
      <textarea [(ngModel)]="teacher_reject_text" name="teacher_reject_text" placeholder="ไม่อนุมัติ เนื่องจาก..."></textarea>
    </div>
    <div class="button-area">
      <ng-container *ngIf="!isComment; else comment">
        <button class="button-radius notApprove-button" (click)="isRejectWithComment()">
          <span> <fa-icon [icon]="faRedo"></fa-icon> ยืนยันไม่อนุมัติ </span>
        </button>
      </ng-container>

      <ng-template #comment>
        <button class="button-radius confirm-button" (click)="onRejectEditsStudyPlan()">
          <span> <fa-icon [icon]="faRedo"></fa-icon> ยืนยัน </span>
        </button>
      </ng-template>

      <button (click)="onNoClick()" class="button-radius cancel-button">
        <span> ยกเลิก </span>
      </button>
    </div>
  </div>
</section>
