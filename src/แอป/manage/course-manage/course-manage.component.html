<app-sidebar></app-sidebar>
<section>
  <div class="header">ข้อมูล Course</div>
  <div class="content">
    <div class="header">
      <!-- create user button -->
      <div class="header-button">
        <button class="button-radius add-button" (click)="onOpenDialog()"><mat-icon>add</mat-icon> เพิ่ม Course</button>
      </div>

      <div class="header-menu">
        <span class="filter-input">
          <mat-form-field>
            <mat-icon matPrefix>search</mat-icon>
            <mat-label>ค้นหา</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" /> </mat-form-field
        ></span>
        <span class="sort-select">
          <mat-form-field floatLabel="never"
            ><mat-icon matPrefix>filter_alt</mat-icon>
            <mat-select [formControl]="" placeholder="หมวดหมู่">
              <mat-option [value]=""> - </mat-option>
              <mat-option [value]="1"> แบบร่าง </mat-option>
              <mat-option [value]="2"> รอพิจารณา </mat-option>
              <mat-option [value]="3"> อนุมัติ </mat-option>
              <mat-option [value]="4"> ไม่อนุมัติ </mat-option>
            </mat-select>
          </mat-form-field>
        </span>
        <span class="sort-select">
          <mat-form-field floatLabel="never"
            ><mat-icon matPrefix>sort</mat-icon>
            <mat-select [formControl]="" placeholder="จัดเรียง">
              <mat-option [value]=""> - </mat-option>
              <mat-option [value]="1"> สร้างล่าสุด </mat-option>
              <mat-option [value]="2"> สร้างเก่าสุด </mat-option>
              <mat-option [value]="3"> แก้ไขล่าสุด </mat-option>
              <mat-option [value]="4"> แก้ไขเก่าสุด </mat-option>
            </mat-select>
          </mat-form-field>
        </span>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ลำดับ</th>
          <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- course_id Column -->
        <ng-container matColumnDef="course_id">
          <th mat-header-cell *matHeaderCellDef>รหัสวิชา</th>
          <td mat-cell *matCellDef="let element">{{ element.course_id }}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="course_name_th">
          <th mat-header-cell *matHeaderCellDef>ชื่อวิชา</th>
          <td mat-cell *matCellDef="let element">
            {{ element.course_name_th }}
          </td>
        </ng-container>

        <!-- credit Column -->
        <ng-container matColumnDef="course_credit">
          <th mat-header-cell *matHeaderCellDef>หน่วยกิต</th>
          <td mat-cell *matCellDef="let element">
            {{ element.course_credit }}
          </td>
        </ng-container>

        <!-- editor Column -->
        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button class="edit-icon" (click)="onEditCourse(element)">
              <mat-icon>create</mat-icon>
            </button>
            <button class="delete-icon" (click)="onDeleteCourse(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- pagination -->
      <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</section>
